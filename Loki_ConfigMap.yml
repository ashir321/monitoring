apiVersion: v1
kind: ConfigMap
metadata:
  name: loki-config
  namespace: monitoring
data:
  loki.yaml: |
    # Loki Configuration - Production Grade
    # Optimized for Fluentd log ingestion

    auth_enabled: false

    server:
      http_listen_port: 3100
      grpc_listen_port: 9096
      log_level: info
      http_server_read_timeout: 120s
      http_server_write_timeout: 120s
      grpc_server_max_recv_msg_size: 104857600  # 100MB
      grpc_server_max_send_msg_size: 104857600  # 100MB

    common:
      instance_addr: 127.0.0.1
      path_prefix: /loki
      storage:
        filesystem:
          chunks_directory: /loki/chunks
          rules_directory: /loki/rules
      replication_factor: 1
      ring:
        kvstore:
          store: inmemory

    distributor:
      ring:
        kvstore:
          store: inmemory

    ingester:
      wal:
        enabled: true
        dir: /loki/wal
        flush_on_shutdown: true
        replay_memory_ceiling: 1GB
      lifecycler:
        ring:
          kvstore:
            store: inmemory
          replication_factor: 1
        final_sleep: 0s
      chunk_idle_period: 30m
      max_chunk_age: 1h
      chunk_target_size: 1572864  # 1.5MB
      chunk_retain_period: 30s
      flush_check_period: 5s
      flush_op_timeout: 10m
      max_returned_stream_errors: 10

    limits_config:
      # Retention
      retention_period: 744h  # 31 days

      # Ingestion limits
      ingestion_rate_mb: 32
      ingestion_burst_size_mb: 64
      per_stream_rate_limit: 5MB
      per_stream_rate_limit_burst: 15MB

      # Stream limits
      max_streams_per_user: 50000
      max_global_streams_per_user: 50000

      # Query limits
      max_entries_limit_per_query: 10000
      max_query_length: 721h
      max_query_parallelism: 32

      # Label limits - IMPORTANT for Fluentd labels
      max_label_name_length: 1024
      max_label_value_length: 4096
      max_label_names_per_series: 30

      # Line limits
      max_line_size: 512kb
      max_line_size_truncate: true

      # Cardinality limits
      cardinality_limit: 100000

      # Sample age
      reject_old_samples: true
      reject_old_samples_max_age: 168h  # 1 week
      creation_grace_period: 10m

      # Split queries for performance
      split_queries_by_interval: 15m

      # Query timeout (moved from querier.engine.timeout)
      query_timeout: 5m

      # Discovery
      allow_structured_metadata: true

    query_range:
      align_queries_with_step: true
      max_retries: 5
      parallelise_shardable_queries: true
      results_cache:
        cache:
          embedded_cache:
            enabled: true
            max_size_mb: 256

    schema_config:
      configs:
        - from: 2020-10-24
          store: tsdb
          object_store: filesystem
          schema: v13
          index:
            prefix: index_
            period: 24h

    storage_config:
      tsdb_shipper:
        active_index_directory: /loki/tsdb-index
        cache_location: /loki/tsdb-cache
        cache_ttl: 24h

    compactor:
      working_directory: /loki/compactor
      compaction_interval: 10m
      retention_enabled: true
      retention_delete_delay: 2h
      retention_delete_worker_count: 150
      delete_request_store: filesystem
      delete_request_cancel_period: 24h

    ruler:
      alertmanager_url: http://localhost:9093
      enable_api: true
      enable_alertmanager_v2: true

    analytics:
      reporting_enabled: false

    frontend:
      max_outstanding_per_tenant: 4096
      compress_responses: true
      log_queries_longer_than: 10s

    frontend_worker:
      grpc_client_config:
        max_send_msg_size: 104857600  # 100MB

    querier:
      max_concurrent: 20
      query_ingesters_within: 3h

    query_scheduler:
      max_outstanding_requests_per_tenant: 4096

    table_manager:
      retention_deletes_enabled: true
      retention_period: 744h
